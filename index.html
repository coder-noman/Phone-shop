<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center my-5">Phone Shop</h1>
    <!-- Search Bar -->
    <section class="container d-flex justify-content-center">
        <div class="mb-3 w-50 d-flex ">
            <input type="text" class="form-control" id="searchPhone">
            <button id="btn-search" class="btn btn-dark" type="submit">Search</button>
          </div>
    </section>
    <section class="container">
    <!-- shop  -->
    <div id="phones-container" class="row row-cols-1 row-cols-md-2 g-4">
        
    </div>
    <!-- Show All -->
    <div id="btn-show-all" class="text-center my-3 d-none">
        <button id="show-all"  class="btn btn-dark">Show All</button>
    </div>
    <!-- Not Found -->
        <div id="not-found-message" class="mt-5 d-none">
            <h3 class="text-danger text-center">No Phone Found.please try a new search.</h3>
        </div>
    </section>

    <!-- Spinner  -->
    <section id="spinner" class="text-center mt-5 d-none">
        <div class="spinner-border" role="status">
            <span class="visually-hidden ">Loading...</span>
          </div>
    </section>

    <!-- Modal -->
    <section>
        <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="phoneDetailModalLabel"></h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="modal-details" class="modal-body">

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
    </section>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
